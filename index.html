<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-lg-8 col-sm-12 skjemaboks">
        <!-- Dette er feltet for valg av mekaniker -->
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Mekaniker</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Isak Danielsen</option>
              <option>Ansatt2</option>
              <option>Ansatt3</option>
              <option>Ansatt4</option>
              <option>Ansatt5</option>
            </select>
          </div>

          <!-- Dette er feltet for valg av bedriftsavtale -->

          <div class="form-group">
            <label for="exampleFormControlSelect1">Bedriftsavtale?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Politiet</option>
              <option>Ambulansen</option>
              <option>Trøndertaxi</option>
              <option>Bilforhandleren</option>
              <option>DNB Bank</option>
              <option>Eiendomsmegler1</option>
              <option>Flyskolen</option>
              <option>Bahama Mamas</option>
              <option>AutoXO</option>
              <option>Bennys</option>
              <option>Oslo Advokaten</option>
              <option>Statens Vegvesen</option>
              <option>Arbeidsledig</option>
            </select>
          </div>

          <!-- Dette er control select for å definere bilens verdi -->

          <div class="form-group">
            <label for="exampleFormControlSelect2">Hva er bilens verdi?</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>0K-100K</option>
              <option>100K-200K</option>
              <option>200K-500K</option>
              <option>500K-1M</option>
              <option>1M-1.5M</option>
              <option>1.5M-2M</option>
              <option>2M-3M</option>
            </select>
          </div>

          <!--Dette er feltet for bremser-->

          <b>Hvilke bremser</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="BREMS0">
            <label class="form-check-label" for="inlineCheckbox1">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="BREMS1">
            <label class="form-check-label" for="inlineCheckbox2">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="BREMS2">
            <label class="form-check-label" for="inlineCheckbox3">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="BREMS3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="BREMS4">
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>

          <!--Dette er feltet for girkasse-->

          <b>Hvilken girkasse</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="GIR0">
            <label class="form-check-label" for="inlineCheckbox1">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="GIR1">
            <label class="form-check-label" for="inlineCheckbox2">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="GIR2">
            <label class="form-check-label" for="inlineCheckbox3">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="GIR3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>

          <!--Dette er feltet for motor-->

          <b>Hvilken motor</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="MOTOR0">
            <label class="form-check-label" for="inlineCheckbox1">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="MOTOR1">
            <label class="form-check-label" for="inlineCheckbox2">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="MOTOR2">
            <label class="form-check-label" for="inlineCheckbox3">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="MOTOR3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="MOTOR4">
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="MOTOR5">
            <label class="form-check-label" for="inlineCheckbox3">5</label>
          </div>

          <!--Dette er feltet for pansring-->

          <b>Hvor mye pansring</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="PANSER0">
            <label class="form-check-label" for="inlineCheckbox1">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="PANSER1">
            <label class="form-check-label" for="inlineCheckbox2">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PANSER2">
            <label class="form-check-label" for="inlineCheckbox3">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PANSER3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PANSER4">
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PANSER5">
            <label class="form-check-label" for="inlineCheckbox3">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PANSER6">
            <label class="form-check-label" for="inlineCheckbox3">6</label>
          </div>

          <!--Dette er feltet for senking-->

          <b>Hvor mye senking</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="SENK0">
            <label class="form-check-label" for="inlineCheckbox1">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="SENK1">
            <label class="form-check-label" for="inlineCheckbox2">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="SENK2">
            <label class="form-check-label" for="inlineCheckbox3">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="SENK3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="SENK4">
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="SENK5">
            <label class="form-check-label" for="inlineCheckbox3">5</label>
          </div>

          <!--Dette er feltet for turbo-->

          <b>Ønsker du turbo?</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="TURBO1">
            <label class="form-check-label" for="inlineCheckbox1">Ja</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="TURBO0">
            <label class="form-check-label" for="inlineCheckbox2">Nei</label>
          </div>

          <!--Dette er feltet for importbil-->
          <b>Er det en importbil?</b>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="IMPORT1">
            <label class="form-check-label" for="inlineCheckbox1">Ja</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="IMPORT0">
            <label class="form-check-label" for="inlineCheckbox2">Nei</label>
          </div>
          <!-- Dette er feltet for prisen kunde skal se -->
          <b>Totalpris til kunde</b>
          <input class="form-control" type="text" placeholder="Kundepris her" readonly>
        </form>
        <button type="button" class="btn btn-primary btn-lg">Registrer</button>
      </div>
    </div>
  </div>
</body>
</html>
